version: '3.3'

services:
  nginx:
    image: nginx
    restart: always
    volumes:
      - "./etc/nginx/conf.d:/etc/nginx/conf.d"
      - "./src:/var/www/html"
    ports:
      - "8000:80"
    depends_on:
      - php
      - db
  php:
    build: ./dockerfiles/php
    container_name: php_72
    restart: always
    volumes:
      - "./src:/var/www/html"
  db:
    image: mysql:5.7
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
    ports:
      - "9906:3306"